
#热部署默认会重启
spring.devtools.restart.enabled=true
#添加那个目录的文件需要restart
spring.devtools.restart.additional-paths=src/main/java
#排除那个目录的文件不需要restart
spring.devtools.restart.exclude=public/**
#设定静态文件路径，js,css等
#spring.mvc.static-path-pattern=/static/**
# HttpServletRequest的属性是否可以覆盖controller中model的同名项
spring.freemarker.allow-request-override=false
# HttpSession的属性是否可以覆盖controller中model的同名项
spring.freemarker.allow-session-override=false
# 是否开启缓存
spring.freemarker.cache=false
# 模板文件编码
spring.freemarker.charset=UTF-8
# 是否检查模板位置
spring.freemarker.check-template-location=true
# Content-Type的值
spring.freemarker.content-type=text/html
# 是否将HttpServletRequest中的属性添加到Model中
spring.freemarker.expose-request-attributes=false
# 是否将HttpSession中的属性添加到Model中
spring.freemarker.expose-session-attributes=false
# 模板文件后缀
spring.freemarker.suffix=.ftl
# 模板文件位置
spring.freemarker.template-loader-path=classpath:/templates/

#https默认端口：443，http默认端口：80
#server.port=80
server.port=443
server.http-port=80

#开启https，配置跟证443书一一对应
server.ssl.enabled=true
#指定证书
#server.ssl.key-store=classpath:ssl.jks
server.ssl.key-store=file:/root/ssl2.jks
server.ssl.key-store-type=JKS
#别名
#server.ssl.key-alias=tomcat_https
#密码
server.ssl.key-password=
##server.ssl.key-store-password=a599184650
#
spring.application.name=springboot-https